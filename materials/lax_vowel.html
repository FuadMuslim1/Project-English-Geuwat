<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lax Vowels</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header>
        <h1>Lax Vowels</h1>
        <a href="../index.html" class="back-btn">← Back</a>
    </header>

    <div class="symbol-grid">

        <!-- Setiap tombol simbol panggil symbol_detail.html -->
        <button class="symbol-button" onclick="openSymbolDetail('ɪ')">ɪ</button>
        <button class="symbol-button" onclick="openSymbolDetail('ʊ')">ʊ</button>
        <button class="symbol-button" onclick="openSymbolDetail('ɛ')">ɛ</button>
        <button class="symbol-button" onclick="openSymbolDetail('ʌ')">ʌ</button>
        <button class="symbol-button" onclick="openSymbolDetail('æ')">æ</button>
        <button class="symbol-button" onclick="openSymbolDetail('ə')">ə</button>

    </div>

    <script>
        function openSymbolDetail(symbol) {
            // Format URL baru yang benar
            window.location.href = `../symbols/symbol_detail.html?symbol=${encodeURIComponent(symbol)}`;
        }
    </script>

</body>
</html>
